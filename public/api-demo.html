<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Demo | Express + Tailwind</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-indigo-700 text-white py-4 shadow-lg">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-3xl font-bold">Express Data Fetch Demo</h1>
            <nav class="mt-2 space-x-4">
                <a href="index.html" class="hover:text-indigo-200">Home</a>
                <a href="about.html" class="hover:text-indigo-200">About</a>
                <a href="api-demo.html" class="font-bold border-b-2 border-white">API Demo</a>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-xl shadow-2xl">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Product List from Server API</h2>
        
        <button id="fetchDataButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 shadow-md">
            Click to Load Products
        </button>

        <div id="dataContainer" class="mt-6">
            <p class="text-gray-500 italic">Data will appear here after clicking the button...</p>
        </div>
    </main>

    <footer class="text-center py-4 mt-8 text-gray-600">
        <p>&copy; 2025 Express + Tailwind Demo</p>
    </footer>
    
    <script src="js/api.js"></script>
</body>
</html>
